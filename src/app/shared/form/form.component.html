<!--home-discuss-->
<section class="home-discuss">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 home-discuss-left-col">
                <div class="home-discuss-left">
                    <h2 class="home-heading-double text-left">
                        <span class="hhd-top">Discuss with</span>
                        <span class="hhd-bottom">us!</span>
                    </h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                        incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                        exercitation ullamco laboris nisi ut aliquip ex ea commod
                    </p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 home-discuss-right-col">
                <div class="home-discuss-right">
                    <form class="home-discuss-form">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" placeholder="John Doe" name="name" id="fullname"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="email">Email ID</label>
                                    <input type="email" placeholder="Johndoe@gmail.com" name="email" id="email"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12 col-12 phone-col">
                                <div class="form-group">
                                    <label for="phone">Phone number / Skype ID(if not in Canada)</label>
                                    <input type="text" placeholder="123-456-7890" name="name" id="phone"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="interest">Area of interest</label>
                                    <select class="form-control" id="interest">
                                        <option>Select one please</option>
                                        <option>Area of interest 1</option>
                                        <option>Area of interest 2</option>
                                        <option>Area of interest 3</option>
                                        <option>Area of interest 4</option>
                                        <option>Area of interest 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="interest">Message</label>
                                    <textarea class="form-control" placeholder="Write your message here."></textarea>
                                </div>
                                <div class="discuss-form-button">
                                    <input type="submit" value="Schedule a Call" name="schedule"
                                        class="discuss-btn slowHover">
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--home-discuss-->
